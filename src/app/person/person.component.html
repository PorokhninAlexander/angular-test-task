<div class="person-card"
     (mouseenter)="onShowBtn()"
     (mouseleave)="onHideBtn()"
>
  <img src="{{photo}}" alt="Фото" class="person-img">  <div class="person-firstName" >{{person.firstName}}</div>
  <div class="person-lastName">{{person.lastName}}</div>
  <div class="btns" *ngIf="showBtns">
    <button class="edit-person" (click)="getEditPerson()"></button>
    <button class="remove-person" (click)="getIdPerson()"></button>
  </div>

</div>
